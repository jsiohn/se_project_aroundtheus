<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Around the US</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-wrapper">
            <img
              src="<%=require('./images/profilePic.jpg')%>"
              alt="profile picture"
              class="profile__picture"
            />
            <button
              type="button"
              class="profile__avatar-edit"
              id="avatar-edit-button"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- ----------------------------- EDIT MODAL ------------------------------ -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            id="profile-name"
            class="modal__form-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-name-error"
            >Please fill out this field.</span
          >
          <input
            type="text"
            name="description"
            id="profile-description"
            class="modal__form-input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="modal__error" id="profile-description-error"
            >Please fill out this field.</span
          >
          <button class="modal__button" id="profile-edit-submit" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- ------------------------------ ADD MODAL ------------------------------ -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            id="card-name"
            class="modal__form-input"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="card-name-error"
            >Please fill out this field.</span
          >
          <input
            type="url"
            name="url"
            id="card-url"
            class="modal__form-input"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="card-url-error"
            >Please enter a web address.</span
          >
          <button class="modal__button" id="card-add-submit" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- ------------------------- CONFIRMATION MODAL -------------------------- -->
    <div class="modal" id="delete-confirmation-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <h2 class="modal__heading">Are you sure?</h2>
        <button class="modal__button" type="submit">Yes</button>
      </div>
    </div>

    <!-- -------------------------- AVATAR MODAL -------------------------- -->
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form class="modal__form" id="avatar-form">
          <input
            type="url"
            name="url"
            id="avatar-url"
            class="modal__form-input"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="avatar-url-error"
            >Please enter a web address.</span
          >
          <button class="modal__button" id="avatar-edit-submit" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!-- ---------------------------- PICTURE MODAL ---------------------------- -->
    <div class="modal" id="image-modal">
      <div class="modal__image-container">
        <button class="modal__close"></button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__image-title"></p>
      </div>
    </div>

    <!-- ---------------------------- CARD TEMPLATE ---------------------------- -->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__name"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
