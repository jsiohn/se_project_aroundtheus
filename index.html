<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Around the US</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./pages/pages.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img 
        src="./images/logo.svg"
        alt="around the US logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
          src="./images/profilePic.jpg"
          alt="profile picture"
          class="profile__picture"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="cards page__section">
        <ul class="card__list">
          <li class="card">
            <img src="./images/yosemite.jpg" class="card__image"/>
            <div class="card__description">
              <h2 class="card__description_name">Yosemite Valley</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/lake-louise.jpg" class="card__image"/>
            <div class="card__description">
              <h2 class="card__description_name">Lake Louise</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/bald-mountains.jpg" class="card__image"/>
            <div class="card__description">
              <h2 class="card__description_name">Bald Mountains</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/latemar.jpg" class="card__image"/>
            <div class="card__description">
              <h2 class="card__description_name">Latemar</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/vanoise.jpg" class="card__image"/>
            <div class="card__description">
              <h2 class="card__description_name">Vanoise National Park</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/lago.jpg" class="card__image"/>
            <div class="card__description">
              <h2 class="card__description_name">Lago di Braies</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>
  </div>
</body>
</html>
