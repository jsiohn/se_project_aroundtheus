<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Around the US</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./pages/pages.css">
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img 
        src="./images/logo.svg"
        alt="around the US logo"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          src="./images/profilePic.jpg"
          alt="profile picture"
          class="profile__picture"
        />
        <div class="profile__info">
          <h2 class="profile__name">Jacques Cousteau</h2>
          <p class="profile__title">Explorer</p>
          <button class="profile__edit-button"><img src="./images/pencil.svg"/></button>
        </div>
        <button class="profile__add-button"><img src="./images/plusSign.svg"/></button>
      </section>
      <section class="cards">
      </section>
      <footer class="footer"></footer>
    </main>
  </div>
</body>
</html>
